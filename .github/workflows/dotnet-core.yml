name: .NET Core

on:
  [push]

env:
  MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
  ACCEPT_EULA: "Y"
  MSSQL_PID: "developer"
  
jobs:  
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: pgpass4291
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Start MySQL
      run: |
        sed -i'' -e 's/Password=;/Password=pgpass4291;/' Tests/IsIdentifiableTests/TestDatabases.xml
        sed -i'' -e 's/Uid=root;Pwd=;/Uid=root;Pwd=root;AllowPublicKeyRetrieval=True;/' Tests/IsIdentifiableTests/TestDatabases.xml
        sudo mkdir -p /var/run/mysqld
        sudo chown mysql:mysql /var/run/mysqld
        sudo mysqld_safe --port=3306 &
    - name: Install MS SQL Server
      run: |
        wget -qO- https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
        sudo add-apt-repository "$(wget -qO- https://packages.microsoft.com/config/ubuntu/18.04/mssql-server-2019.list)"
        sudo apt-get install -y --no-install-recommends postgresql mssql-tools mssql-server
        sudo -E /opt/mssql/bin/mssql-conf -n setup accept-eula
    - name: Fetch tessdata
      run: |
        bash data/tessdata/download.sh
        mv eng.traineddata ./data/tessdata/eng.traineddata
    - name: Build
      run: dotnet build --configuration Release --nologo
    - name: Test
      run: dotnet test --blame -l:"console;verbosity=normal" --no-restore --nologo
    - name: Package ii binary
      run: |
        (cd ii && dotnet publish --runtime win-x64 -c Release --self-contained true -o ../win-x64)
        (cd ii && dotnet publish --runtime linux-x64 -c Release --self-contained true -o ../linux-x64)
        mkdir release
        (cd win-x64 && zip -9r ../release/ii-cli-win-x64.zip .)
        (tar -zcvf ./release/ii-cli-linux-x64.tar.gz ./linux-x64)
    - name: Pack
      run: |
        mkdir -p NuGet/bin
        ln -sf Release/netstandard2.1 NuGet/bin/
        dotnet pack NuGet/IsIdentifiable.NuGet.csproj -c Release --include-source --include-symbols --nologo -p:NuspecFile=`pwd`/NuGet/IsIdentifiable.NuGet.nuspec -p:NuspecProperties=Version=$(fgrep AssemblyInformationalVersion SharedAssemblyInfo.cs|cut -d'"' -f2)\;configuration=Release  -p:SymbolPackageFormat=snupkg
    - name: Package RDMP Plugin
      run: |
        cd IsIdentifiablePlugin
        dotnet publish --self-contained false
        nuget pack ./IsIdentifiablePlugin.nuspec -Properties Configuration=Debug -IncludeReferencedProjects -Symbols -Version $(grep AssemblyInformationalVersion ../SharedAssemblyInfo.cs | cut -d'"' -f2)
        cp ./IsIdentifiablePlugin.$(grep AssemblyInformationalVersion ../SharedAssemblyInfo.cs | cut -d'"' -f2).nupkg ../release/IsIdentifiablePlugin.$(grep AssemblyInformationalVersion ../SharedAssemblyInfo.cs | cut -d'"' -f2).nupkg
        cd ..
    - name: Nuget push
      if: contains(github.ref,'refs/tags/')
      run: dotnet nuget push NuGet/bin/Release/IsIdentifiable.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_KEY }} --skip-duplicate
    - name: Store created nupkg files
      uses: actions/upload-artifact@v3
      with:
        path: NuGet/bin/Release/*.nupkg
        retention-days: 1
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@2.2.1
      if: contains(github.ref, 'refs/tags/v')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: release/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
